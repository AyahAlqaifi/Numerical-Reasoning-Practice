<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice Hub</title>
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --ink:#1f2937; --muted:#6b7280; --accent:#0ea5e9; --accent-dark:#0369a1; }
    *{box-sizing:border-box}
    body{margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         background:var(--bg); color:var(--ink); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;}
    .wrap{width:100%; max-width:900px}
    h1{margin:0 0 10px; font-size:clamp(1.6rem,1.2rem + 1.5vw,2.2rem);}
    p{margin:0 0 24px; color:var(--muted)}
    .grid{display:grid; grid-template-columns:repeat(auto-fit, minmax(260px, 1fr)); gap:18px;}
    .card{background:var(--card); border-radius:16px; padding:20px; box-shadow:0 10px 24px rgba(0,0,0,.08); display:flex; flex-direction:column; gap:12px;}
    .card h2{margin:0; font-size:1.2rem}
    .card p{margin:0; color:var(--muted)}
    .btn{margin-top:auto; padding:12px 14px; border-radius:10px; border:none; background:var(--accent); color:#fff; cursor:pointer; font-size:1rem}
    .btn:hover{background:var(--accent-dark)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Choose a Practice Test</h1>
    <p>Pick a test to begin. You can return here at any time.</p>

    <section class="grid">
      <article class="card">
        <h2>Number Speed & Accuracy</h2>
        <p>Decide whether the highest or lowest number is further from the third number.</p>
        <button class="btn" onclick="go('number.html')">Start</button>
      </article>

      <article class="card">
        <h2>Spatial Visualisation</h2>
        <p>Decide how many pairs show the same shape (rotation allowed, mirror â‰  same).</p>
        <button class="btn" onclick="go('spatial.html')">Start</button>
      </article>
    </section>
  </main>

  <script>
    function go(path){ window.location.href = path; }
  </script>
</body>
</html>
